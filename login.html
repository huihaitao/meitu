<script type="text/javascript" src="js/w$.js"></script>
<script type="text/javascript">
//	手机号验证
function showa(){
	var str=w$("txt1").value;
	var reg=/^1[0-9]{10}$/ig;
	if(reg.test(str)){
		w$("txt1").style.cssText="border: 3px solid green;";
		
		w$("txta").style.cssText="opacity: 0;";
	}else{
		w$("txta").style.cssText="opacity: 1;";
	}
}


function showb(){
//密码只能使用数字字母下划线，长度不得小于8位
	var str=w$("txt2").value;	
	var reg=/^\w{8,}$/g;
	if(reg.test(str)){
		w$("txt2").style.cssText="border: 3px solid green;";
		w$("txtb").style.cssText="opacity: 0;";
	}else{
		w$("txtb").style.cssText="opacity: 1;";
//		w$("q8").style.display="none";
	}		
}
</script>
